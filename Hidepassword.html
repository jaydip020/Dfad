<!DOCTYPE html>
<html>
<head>
    <title>Show Hide Password</title>
</head>
<body>
<h2>Show / Hide Password</h2>
Password:
<input type="password" id="pass">
<button onclick="toggle()">Show</button>
<script>
function toggle() {
    let p = document.getElementById("pass");
    let btn = document.querySelector("button");
    if (p.type == "password") {
        p.type = "text";
        btn.innerText = "Hide";
    } 
    else {
        p.type = "password";
        btn.innerText = "Show";
    }
}
</script>
</body>
</html>
