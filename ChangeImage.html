<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
</head>
<body>
    <h2>Image Changer</h2>    
    <img id="myImage" src="images/nature1.jpg" width="200"><br><br>
    <button id="changeImg">Toggle Change Image</button>
    
    <script>
        let changeImg = document.getElementById("changeImg");
        let myImage = document.getElementById("myImage");

        changeImg.addEventListener("click", function () {
            if (myImage.src.includes("nature2.jpg")) {
                myImage.src = "images/nature1.jpg";
            } else {
                myImage.src = "images/nature2.jpg";
            }
        });
    </script>
</body>
</html>
