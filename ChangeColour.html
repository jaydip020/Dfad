<!DOCTYPE html>
<html>
<head>
    <style>
        #box{
            width:200px;
            height:100px;
            background:gray;
            margin-top:20px;
        }
    </style>
</head>
<body>

Color: <input type="text" id="c">
<button onclick="changeColor()">Apply</button>

<div id="box"></div>

<script>
function changeColor(){
    let color = document.getElementById("c").value;
    document.getElementById("box").style.backgroundColor = color;
}
</script>
</body>
</html>
